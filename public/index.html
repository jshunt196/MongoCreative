<!DOCTYPE html>
<html>
<head>
<title>Comments!</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="javascripts/comments.js"></script>
<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>

<body>
    <h1 id="header">Add Comments and Search Comments and stuff - by Josh Hunt</h1></div>
    <div id="somePadding">
        <div id="content">
            <form id="commentForm" action="">
            <label for="name">Name: </label><input type="text" id="name" placeholder="Name"><br>
            <label for="comment">Comment: </label><input type="text" id="comment" placeholder="Comment"><br>
            </form>
            
            <button id="postComment">Post Comment</button>
            <button id="getComments">Get Comments</button>
            <button id="deleteComments">Delete All</button>
            <div id="json"></div>
            <div id="done"></div>
            <div id="comments"></div>
            
            <label for="search">Search: </label><input type="text" id="search" placeholder="Search comments..."><br>
            <button id="searchComments">Search</button>
            <p>Search will look for any names that contain the above input.
            This is not case sensitive.</p>
            <div id="matches"></div>
            
        </div>
    </div>
</body>
</html>
