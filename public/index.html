<!DOCTYPE html>
<html>
<head>
    <title>SSBU Character Ranking!</title>
    <link rel="icon" href="./img/SMash_Icon.png">
        
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!--<script src="javascripts/comments.js"></script>-->
        
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/characters.js"></script>
</head>

<body ng-app="character" ng-controller="MainCtrl">
    <center>
        <div id="banner">
            <img style="background-color:aliceblue; opacity:0.8;" src="https://vignette.wikia.nocookie.net/nintendo/images/3/36/Super_Smash_Bros._Ultimate.svg/revision/latest/scale-to-width-down/512?cb=20180706013334&path-prefix=en">
        </div>
        <br><h1>Vote for the Characters you are most excited for!</h1>
        <form ng-submit="getFive()">
            <br><button class="voteButton" id="voteFirstTime">VOte!</button>
        </form>
        <br><button class="voteButton" id="voteAgain" onclick="getFive()">VOte Again!</button>
        <br>
        <br>
        <form >
            <div id="votingDiv">
                <h3>Choose One Character:</h3>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-2" ng-click="voteOnCharacter()">Character 1</div>
                        <div class="col-sm-2" ng-click="voteOnCharacter()">Character 2</div>
                        <div class="col-sm-2" ng-click="voteOnCharacter()">Character 3</div>
                        <div class="col-sm-2" ng-click="voteOnCharacter()">Character 4</div>
                        <div class="col-sm-2" ng-click="voteOnCharacter()">Character 5</div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>
            </div>
        </form>
        <div id="leaderboardDiv">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">Current Leader!</div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-2">Second Place</div>
                    <div class="col-sm-2">Third Place</div>
                    <div class="col-sm-2">Fourth Place</div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-2">Fifth Place</div>
                    <div class="col-sm-2">Sixth Place</div>
                    <div class="col-sm-2">Seventh Place</div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-2">Eighth Place</div>
                    <div class="col-sm-2">Ninth Place</div>
                    <div class="col-sm-2">Tenth Place</div>
                    <div class="col-sm-3"></div>
                </div>
            </div>
        </div>
    </center>
</body>
    
<script>
$(document).ready(function() {
    $("#votingDiv").hide();
    $("#voteAgain").hide();
    $("#leaderboardDiv").hide();
});
    

</script>
</html>
