<!DOCTYPE html>
<html>
<head>
    <title>SSBU Character Ranking!</title>
    <link rel="icon" href="./img/SMash_Icon.png">
        
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!--<script src="javascripts/comments.js"></script>-->
        
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/characters.js"></script>
</head>

<body ng-app="character" ng-controller="MainCtrl">
    <center>
        <div id="banner">
            <img style="background-color:aliceblue; opacity:0.8;" src="https://vignette.wikia.nocookie.net/nintendo/images/3/36/Super_Smash_Bros._Ultimate.svg/revision/latest/scale-to-width-down/512?cb=20180706013334&path-prefix=en">
        </div>
        <br><h1>Vote for the Characters you are most excited for!</h1>
        <form ng-submit="getFive()">
            <br><button class="voteButton" id="voteFirstTime">VOte!</button>
        </form>
        <br><button class="voteButton" id="voteAgain" ng-click="votingAgain()">VOte Again!</button>
        <br>
        <br>
        <form >
            <div id="votingDiv">
                <h3>Choose One Character:</h3>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-2" ng-click="voteOnCharacter(1)">
                            <h3 id="bind1"></h3>
                            <img ng-src="{{linkappend1}}"/>
                            <h2 id="bind1votes"></h2>
                        </div>
                        <div class="col-sm-2" ng-click="voteOnCharacter(2)">
                            <h3 id="bind2"></h3>
                            <img ng-src="{{linkappend2}}"/>
                            <h2 id="bind2votes"></h2>
                        </div>
                        <div class="col-sm-2" ng-click="voteOnCharacter(3)">
                            <h3 id="bind3"></h3>
                            <img ng-src="{{linkappend3}}"/>
                            <h2 id="bind3votes"></h2>
                        </div>
                        <div class="col-sm-2" ng-click="voteOnCharacter(4)">
                            <h3 id="bind4"></h3>
                            <img ng-src="{{linkappend4}}"/>
                            <h2 id="bind4votes"></h2>
                        </div>
                        <div class="col-sm-2" ng-click="voteOnCharacter(5)">
                            <h3 id="bind5"></h3>
                            <img ng-src="{{linkappend5}}"/>
                            <h2 id="bind5votes"></h2>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>
            </div>
        </form>
        <div id="leaderboardDiv">
            <h2>Leaderboard!</h2>
            <div ng-repeat="character in characters | orderBy : '-upvotes'">
                <h3>{{character.title}}</h3>
                <img ng-src="{{character.picture}}"/>
                <h2>{{character.upvotes}}</h2>
            </div>
        </div>
    </center>
</body>
    
<script>
$(document).ready(function() {
    $("#votingDiv").hide();
    $("#voteAgain").hide();
    $("#leaderboardDiv").hide();
});
    

</script>
</html>
